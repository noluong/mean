<section class="content-header">
	<div class="pull-right">
		<ol class="breadcrumb">
			<li><a href="#">Home</a></li>
			<li><a href="#">Post</a></li>
			<li class="active">Create</li>
		</ol>
	</div>
</section>
<section class="main-content">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title"><strong class="text-uppercase">Create post</strong></h3>
				</div>
				<div class="panel-body form">
					<form class="form-horizontal" name="form_post" ng-submit="createPost()">
						<div class="form-body">
							<div ng-if="success">
		                      <div class="alert alert-success">
		                         <p ng-bind="success"></p>
		                      </div>
		                    </div>
		                    <div ng-if="error">
		                       <div class="alert alert-danger">
		                          <p ng-bind="error"></p>
		                       </div>
		                    </div>
							<div class="form-group">
								<label class="col-md-4 control-label">Title</label>
								<div class="col-md-8"><input type="text" name="title" ng-model="formData.title" required class="form-control"/></div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label">Description</label>
								<div class="col-md-8"><textarea class="form-control" name="description" ng-model="formData.description" required></textarea></div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label">Content</label>
								<div class="col-md-8"><textarea class="form-control" rows="15" name="content" ng-model="formData.content" required></textarea></div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label">Priority</label>
								<div class="col-md-8"><input type="text" name="priority" ng-model="formData.priority" required class="form-control"/></div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label">Status</label>
								<div class="col-md-8" ng-init="formData.status=1">
									<div class="radio">
									  <label><input type="radio" name="status" ng-model="formData.status" value="0">In active</label>
									</div>
									<div class="radio">
									  <label><input type="radio" name="status" ng-model="formData.status" value="1" checked>Active</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label">Meta keyword</label>
								<div class="col-md-8"><textarea class="form-control" name="meta_keyword" ng-model="formData.meta_keyword" required></textarea></div>
							</div>
							<div class="form-group">
								<label class="col-md-4 control-label">Meta description</label>
								<div class="col-md-8"><textarea class="form-control" name="meta_description" ng-model="formData.meta_description" required></textarea></div>
							</div>
						</div>
						<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-4 col-md-8">
									<input type="submit" class="btn btn-primary" value="Submit">&nbsp;
									<a ui-sref="post()" class="btn btn-danger">Cancel</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
